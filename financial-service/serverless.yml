
service: financial-service
app: thesis-server

frameworkVersion: '3'

provider:
  name: aws
  runtime: go1.x
  stage: dev
  region: us-east-1

  iam:
    role:
      statements:
        - Effect: "Allow"
          Action:
            - "sns:Publish"
          Resource:
            - arn:aws:sns:*:*:*
        - Effect: "Allow"
          Action:
            - "sqs:sendmessage"
          Resource:
            - arn:aws:sqs:*:*:*
  
  httpApi:
    cors: true
    authorizers:
      cognitoAuth:
        type: "jwt"
        identitySource: $request.header.Authorization
        issuerUrl: ${file(../config.json):CognitoIssuerUrl}
        audience:
          - ${file(../config.json):CognitoIdClient}

  environment:
    ChangeOrderStatusQueueUrl: ${file(../config.json):ChangeOrderStatusQueueUrl}

package:
  patterns:
    - '!./**'
    - ./bin/**

functions:
  PostInvoice:
    handler: bin/post-invoice
    events:
      - sns:
          arn: ${file(../config.json):OnAfterPostingShptTopicArn}
